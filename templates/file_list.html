{% extends "main.html" %}
{% block title %}Stored File List{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg rounded-4" style="max-width: 600px; width: 100%; border: none;">
            <h2 class="text-center mb-3 text-dark fw-bold">ðŸ“‚ Stored Files</h2>
            
            {% if all_files %}
                <ul class="list-group">
                    {% for file in all_files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold">
                                <i class="fas fa-file-alt text-primary"></i> {{ file.filename }}
                            </span>
                            <a href="{% url 'decrypt' file.filename %}" class="btn btn-sm btn-success rounded-3">
                                <i class="fas fa-lock-open"></i> Decrypt
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-muted">No files stored yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
{% endblock content %}
